<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klokantech Basic - TileServer GL</title>
  <link rel="stylesheet" type="text/css" href="lib/mapbox-gl.css" />
  <script src="lib/mapbox-gl.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { height:256px; width:256px; }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'http://35.187.221.117:8080/styles/klokantech-basic/style.json',
        hash: true,
        attributionControl: false,
        zoom: 3.35,
        center: [137.44, 38.18]
      });
  </script>
</body>
</html>
